<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kontrol Agroteknologi</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-seedling"></i> Dashboard Kontrol Agroteknologi</h1>
        </header>

        <div class="dashboard-grid">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-thermometer-half"></i>
                    <h2>Suhu Udara</h2>
                </div>
                <div class="gauge-container">
                    <canvas id="temp-gauge"></canvas>
                    <div class="gauge-value" id="temp-value">0.0°C</div>
                </div>
                <div class="gauge-label">Ideal: 20°C - 30°C</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <i class="fas fa-tint"></i>
                    <h2>Kelembaban Udara</h2>
                </div>
                <div class="gauge-container">
                    <canvas id="hum-gauge"></canvas>
                    <div class="gauge-value" id="hum-value">0.0%</div>
                </div>
                <div class="gauge-label">Ideal: 40% - 70%</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <i class="fas fa-ruler-vertical"></i>
                    <h2>Kelembaban Tanah</h2>
                </div>
                <div class="gauge-container">
                    <canvas id="soil-gauge"></canvas>
                    <div class="gauge-value" id="soil-value">0%</div>
                </div>
                <div class="gauge-label">Ideal: 30% - 70%</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-sliders-h"></i>
                <h2>Kontrol Perangkat</h2>
            </div>
            <div class="control-panel">
                <div class="relay-control" id="relay1-control">
                    <h3><i class="fas fa-fan"></i> Kipas Angin</h3>
                    <label class="switch">
                        <input type="checkbox" id="relay1">
                        <span class="slider"></span>
                    </label>
                    <span class="status off" id="relay1-status">OFF</span>
                </div>

                <div class="relay-control" id="relay2-control">
                    <h3><i class="fas fa-faucet"></i> Pompa Air</h3>
                    <label class="switch">
                        <input type="checkbox" id="relay2">
                        <span class="slider"></span>
                    </label>
                    <span class="status off" id="relay2-status">OFF</span>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div class="connection-status">
                <div class="connection-dot" id="connection-dot"></div>
                <span id="connection-status">Menghubungkan...</span>
            </div>
            <div class="last-update" id="last-update">
                <i class="fas fa-sync-alt"></i> Terakhir Diperbarui: -
            </div>
            <div class="logo">
                <i class="fas fa-microchip"></i> AgroTech System
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
